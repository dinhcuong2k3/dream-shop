<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic Slider</title>
    <link rel="stylesheet" href="../pages/vd.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img
          class="slide active"
          src="../image/img-banner/banner-tim.webp"
          alt="Slide 1"
        />
        <img
          class="slide"
          src="../image/img-banner/banner-vang.webp"
          alt="Slide 2"
        />
        <img
          class="slide"
          src="../image/img-banner/banner-xanh.webp"
          alt="Slide 3"
        />
      </div>
      <div class="controls">
        <input type="radio" name="slider-radio" id="radio1" checked />
        <label for="radio1"></label>
        <input type="radio" name="slider-radio" id="radio2" />
        <label for="radio2"></label>
        <input type="radio" name="slider-radio" id="radio3" />
        <label for="radio3"></label>
      </div>
    </div>

    <script src="../pages/vd.js"></script>
  </body>
</html>
